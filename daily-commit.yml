name: Daily Commit

on:
  workflow_dispatch:
  schedule:
    - cron: '30 5 * * *'  # Runs daily at 5:30 AM UTC

jobs:
  commit-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update status file - 24f2004508@ds.study.iitm.ac.in
        run: |
          echo "Last updated: $(date -u)" > status.txt

      - name: Push changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "DevSync Bot"
          git config --global user.email "24f2004508@ds.study.iitm.ac.in"
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}
          git add status.txt
          git commit -m "Daily update: $(date -u)" || echo "No changes to commit"
          git push
